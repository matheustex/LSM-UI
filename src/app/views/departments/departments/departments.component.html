<mat-card>
  <mat-card-header>
    <mat-card-title class="card-container-left">Departamentos</mat-card-title>
    <mat-card-subtitle>Visualização dos departamentos</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id }} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> NOME </th>
    <td mat-cell *matCellDef="let element"> {{element.name }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="pointer" *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id, 'items']"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

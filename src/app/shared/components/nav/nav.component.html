<app-navigation-bar (toggleSidenav)="navigationSidenav.toggle()">
</app-navigation-bar>


<mat-sidenav-container autosize>

  <mat-sidenav #navigationSidenav mode="over" role="navigation">    
    <mat-nav-list>
      <ng-container>        
        <h2 matSubheader> GERENCIAMENTO </h2>
        <a mat-list-item routerLink="/" style="height: 0;"></a>

        <a *ngFor="let item of myWorkRoutes"
           mat-list-item
           (click)="navigationSidenav.close()"
           [routerLink]="[item.route]"
           routerLinkActive="list-item-active">
          <mat-icon matListIcon class="nav-list-icon"> {{ item.icon }} </mat-icon>
          {{item.title}}
        </a>

        <mat-divider></mat-divider>
      </ng-container>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content role="main">        
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
